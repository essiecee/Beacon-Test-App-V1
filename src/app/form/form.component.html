<button class="backButton" routerLink="">Back</button>

<h1 style="text-align: center">Session</h1>
<form [formGroup]="myForm" class="formBody">
  <!--Value: {{ myForm.value | json }} -->
  <hr>
  <p *ngIf="showName || showBirthday || showSex || showID"> Please enter the following information: </p>
  <div *ngIf="showID">
    <mat-form-field appearance="outline">
      <mat-label>Study ID</mat-label>
      <input matInput placeholder="Study ID" formControlName="studyID">
    </mat-form-field>
    <br>
  </div>
 
  <div *ngIf="showName">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <br>
  </div>

  <div *ngIf="showBirthday">
    <mat-form-field appearance="outline">
        <mat-label>Birthday</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Select/Enter your DOB" formControlName="dateOfBirth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
  </div>
    
  <div *ngIf="showSex">
    <p>Sex: </p> 
    <mat-radio-group formControlName="sex">
      <mat-radio-button value="female">Female</mat-radio-button>
      <mat-radio-button value="male">Male</mat-radio-button>
    </mat-radio-group>  
  </div>
</form>
<br>
<button class="button-start" routerLink="/app-session">Start Session</button>
